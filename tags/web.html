---
layout: default
title: Web
permalink: /tags/web/
cat: web
---

<h1 class="category">{{ page.title }}</h1>
<ul class="posts">
  {% for post in site.tags[page.cat] %}
    <li>
      <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
