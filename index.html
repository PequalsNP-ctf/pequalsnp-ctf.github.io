---
layout: default
---

<div class="home">
  <img class="home-logo" src="/imgs/logo_inverted.png" alt="logo"/><br/><br/>
  <h1 class="nomargin">Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        <div>
          <a class="counter counter-red" href="/{{ post.category }}">{{ post.category }}</a>
          <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        </div>
        {{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>

</div>
